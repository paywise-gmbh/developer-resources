          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CompanySerlializerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CompanySerlializerRequest'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanySerlializer'
              examples:
                CreateCompanyResponseSample:
                  value:
                    href: https://api.paywise.de/partner/v1/companies/e2f8f69c-d5ef-4821-b334-d3b5769f9a70/
                    id: 6196ba03-83f2-46ea-83e1-a087bd0c5acc
                    name: Mustermann GmbH & Co. KG
                    address:
                      street: Musterstr. 1
