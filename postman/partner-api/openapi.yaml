  /partner/v1/users/:
    get:
      operationId: list-users
      description: List Users managed by your account. Provide appropriate filters
        to limit the search.
      summary: List Users
      parameters:
      - in: query
        name: company
        schema:
          type: string
          format: uuid
        description: Filter by company UUID
      - in: query
        name: email
        schema:
          type: string
        description: Filter by email address
      - in: query
        name: first_name
        schema:
          type: string
        description: Filter by first name
      - in: query
        name: id
        schema:
          type: string
          format: uuid
        description: Filter by user UUID
      - in: query
        name: last_name
        schema:
          type: string
        description: Filter by last name
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - users
      security:
      - tokenAuth: []
