    PatchedCompanySerlializerRequest:
      type: object
      properties:
        id:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
          description: Name of the company
        address:
          allOf:
          - $ref: '#/components/schemas/AddressRequest'
          description: The company's postal address
        phone:
          type: string
          minLength: 1
          description: Phone number of the company (max 50 characters)
        vat_number:
          type: string
          minLength: 1
          description: VAT ID (Umsatzsteuer-Identifikationsnummer), must adhere to
            the german schema for VAT IDs
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserSerlializerRequest'
          description: Users registered within this company (read only)
        legal_form:
          type: string
          minLength: 1
          description: Legal Form of the company
        legal_representatives:
          type: array
          items:
            $ref: '#/components/schemas/LegalRepresentativeRequest'
          description: The company's legal representatives (if required)
        tax_deduction_eligibility:
          allOf:
          - $ref: '#/components/schemas/TaxDeductionEligibilityEnum'
          description: |-
            The company's input tax deduction eligibility (Vorsteuerabzugsberechtigung)

            * `J` - Vorsteuerabzugsberechtigt
            * `N` - Nicht vorsteuerabzugsberechtigt
            * `K` - Reverse-Charge-Verfahren
            * `A` - Nicht steuerbare Umsätze - Drittlandunternehmer
        notification_channels:
          type: array
          items:
            $ref: '#/components/schemas/NotificationChannelRequest'
          description: Notification settings for the company
    TaxDeductionEligibilityEnum:
      enum:
      - J
      - N
      - K
      - A
      type: string
      description: |-
        * `J` - Vorsteuerabzugsberechtigt
        * `N` - Nicht vorsteuerabzugsberechtigt
        * `K` - Reverse-Charge-Verfahren
        * `A` - Nicht steuerbare Umsätze - Drittlandunternehmer
