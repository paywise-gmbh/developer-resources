openapi: 3.0.3
info:
  title: paywise Partner API
  version: v1
  description: |2

    Use our API to create and manage companies & users.

    Please refer to the [official docs][ref1] for more!

    [ref1]: https://docs.paywise.de/api-docs/partner-api/introduction
paths:
  /partner/v1/companies/:
    get:
      operationId: list-companies
      description: List Companies managed by your account. Provide appropriate filters
        to limit the search.
      summary: List Companies
      parameters:
      - in: query
        name: id
        schema:
          type: string
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: name
        schema:
          type: string
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      tags:
      - companies
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCompanySerlializerList'
              examples:
                ListCompaniesResponseSample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?offset=400&limit=100
                    previous: http://api.example.org/accounts/?offset=200&limit=100
                    results:
                    - href: https://api.paywise.de/partner/v1/companies/e2f8f69c-d5ef-4821-b334-d3b5769f9a70/
                      id: 6196ba03-83f2-46ea-83e1-a087bd0c5acc
                      name: Mustermann GmbH & Co. KG
                      address:
                        street: Musterstr. 1
                        zip: '44651'
                        city: Musterhausen
                        country: DE
                      phone: +49 89 123456
                      vat_number: DE123456789
                      users:
                      - href: https://api.paywise.de/partner/v1/users/ab5fc850-7bb3-4c33-9741-d1305dfa41d9/
                        id: ab5fc850-7bb3-4c33-9741-d1305dfa41d9
                        email: max@mustermann.com
                        first_name: Max
                        last_name: Mustermann
                        company: 6196ba03-83f2-46ea-83e1-a087bd0c5acc
                        email_verified: true
                        notification_channels:
                        - channel_type: EMAIL
                          value: max@mustermann.com
                          notification_types:
                          - REQUESTS_TO_CLIENT
                          - STATUS_UPDATE
                          - STATEMENTS
                      data_submission_completed: true
                      legal_form: GmbH & Co. KG
                      legal_representatives:
                      - type: komplementaer
                        name: Mustermann Holding GbnH
                      - type: geschaeftsführer
                        name: Max Mustermann
                      tax_deduction_eligibility: J
                      notification_channels:
                      - channel_type: EMAIL
                        value: testitesee12@mailinator.com
                        notification_types:
                        - REQUESTS_TO_CLIENT
                        - STATUS_UPDATE
                        - STATEMENTS
                  summary: List Companies Response Sample
          description: ''
    post:
      operationId: create-company
      description: Create a new company. This is the first step to onboarding a new
        company company
      summary: Create Company
      tags:
      - companies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanySerlializerRequest'
            examples:
              CreateCompanyRequestSample:
                value:
                  name: Mustermann GmbH & Co. KG
                  phone: +49 89 123456
                  vat_number: DE123456789
                  address:
                    street: Musterstr. 1
                    zip: '44651'
                    city: Musterhausen
                    country: DE
                  legal_form: GmbH & Co. KG
                  legal_representatives:
                  - type: komplementaer
                    name: Mustermann Holding GbnH
                  - type: geschaeftsführer
                    name: Max Mustermann
                  tax_deduction_eligibility: J
