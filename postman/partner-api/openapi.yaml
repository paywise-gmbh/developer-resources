        failure_url:
          type: string
          minLength: 1
          description: Failure URL - the user will be redirected here if either the
            flow was cancelled or not completed for any other reason
      required:
      - company
      - email
      - failure_url
      - success_url
    UserSerlializer:
      type: object
      properties:
        href:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
        email:
          type: string
          description: E-Mail des Benutzers
        first_name:
          type: string
          description: Vorname des Benutzers
        last_name:
          type: string
          description: Nachname des Benutzers
        company:
          type: string
          format: uuid
          description: UUID of the company that the user is going to be part of
        email_verified:
          type: boolean
          readOnly: true
        notification_channels:
          type: array
          items:
            $ref: '#/components/schemas/NotificationChannel'
          description: Notification settings for the user
      required:
      - company
      - email
      - email_verified
      - first_name
      - href
      - last_name
    UserSerlializerRequest:
      type: object
      properties:
        id:
          type: string
          minLength: 1
        email:
          type: string
          minLength: 1
          description: E-Mail des Benutzers
        first_name:
          type: string
          minLength: 1
          description: Vorname des Benutzers
        last_name:
          type: string
          minLength: 1
          description: Nachname des Benutzers
        company:
          type: string
          format: uuid
          description: UUID of the company that the user is going to be part of
        notification_channels:
          type: array
          items:
            $ref: '#/components/schemas/NotificationChannelRequest'
          description: Notification settings for the user
