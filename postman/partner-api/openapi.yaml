    LegalRepresentative:
      type: object
      properties:
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          description: |-
            Type / function of the legal representative. This must be compatible with the selected legal form

            * `gesellschafter` - Gesellschafter
            * `direktor` - Direktor
            * `director` - Director
            * `vorstand` - Vorstand
            * `inhaber` - Inhaber
            * `geschaeftsführer` - Geschäftsführer
            * `komplementaer` - Komplementär
            * `partner` - Partner
            * `vorsitzender` - Vorsitzender
            * `sonstiges` - Sonstiges
        name:
          type: string
          description: Full name of the legal representative (e.g. Hans Meiser or
            Meiser Holding GmbH)
      required:
      - name
      - type
    LegalRepresentativeRequest:
      type: object
      properties:
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          description: |-
            Type / function of the legal representative. This must be compatible with the selected legal form

            * `gesellschafter` - Gesellschafter
            * `direktor` - Direktor
            * `director` - Director
            * `vorstand` - Vorstand
            * `inhaber` - Inhaber
            * `geschaeftsführer` - Geschäftsführer
            * `komplementaer` - Komplementär
            * `partner` - Partner
            * `vorsitzender` - Vorsitzender
            * `sonstiges` - Sonstiges
        name:
          type: string
          minLength: 1
          description: Full name of the legal representative (e.g. Hans Meiser or
            Meiser Holding GmbH)
      required:
      - name
      - type
    NotificationChannel:
      type: object
      properties:
        channel_type:
          allOf:
          - $ref: '#/components/schemas/ChannelTypeEnum'
          description: |-
            Type of the communication channel to be used. Currently only supports email

            * `EMAIL` - E-Mail
        value:
          type: string
          description: Value of the communication channel (e.g. the email Address)
        notification_types:
          type: array
          items:
            $ref: '#/components/schemas/NotificationTypesEnum'
          nullable: true
      required:
      - channel_type
      - value
    NotificationChannelRequest:
      type: object
      properties:
        channel_type:
          allOf:
          - $ref: '#/components/schemas/ChannelTypeEnum'
          description: |-
            Type of the communication channel to be used. Currently only supports email

            * `EMAIL` - E-Mail
        value:
          type: string
          minLength: 1
          description: Value of the communication channel (e.g. the email Address)
        notification_types:
          type: array
          items:
            $ref: '#/components/schemas/NotificationTypesEnum'
          nullable: true
      required:
      - channel_type
      - value
    NotificationTypesEnum:
      enum:
      - STATUS_UPDATE
      - REQUESTS_TO_CLIENT
      - STATEMENTS
      type: string
      description: |-
        * `STATUS_UPDATE` - Status Updates
        * `REQUESTS_TO_CLIENT` - Rückfragen
        * `STATEMENTS` - Abrechnungen
