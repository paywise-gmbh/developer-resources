    UserInviteSerlializer:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          description: E-Mail of the user to invite
        first_name:
          type: string
          description: First name of the user
        last_name:
          type: string
          description: Last name of the user
        company:
          type: string
          format: uuid
          description: UUID of the company that the user is going to be part of
        success_url:
          type: string
          description: Success URL - the user will be redirected here after successfully
            completing authentication flow
        failure_url:
          type: string
          description: Failure URL - the user will be redirected here if either the
            flow was cancelled or not completed for any other reason
        invite_url:
          type: string
          readOnly: true
          description: Invite URL - Redirect your User to this URL for tem to complete
            the onboading process
        expiry:
          type: string
          format: date-time
          readOnly: true
          description: Expiry date/time of the request. After this timestamp is expired,
            users will have to be re-registered with a new invite
        status:
          type: string
          readOnly: true
          description: Current status of the User invite
      required:
      - company
      - email
      - expiry
      - failure_url
      - invite_url
      - status
      - success_url
    UserInviteSerlializerRequest:
      type: object
      properties:
        id:
          type: string
          minLength: 1
        email:
          type: string
          minLength: 1
          description: E-Mail of the user to invite
        first_name:
          type: string
          minLength: 1
          description: First name of the user
        last_name:
          type: string
          minLength: 1
          description: Last name of the user
        company:
          type: string
          format: uuid
          description: UUID of the company that the user is going to be part of
        success_url:
          type: string
          minLength: 1
          description: Success URL - the user will be redirected here after successfully
